    <link rel="stylesheet" href="css/cards.css" />

<body>
    <header>
        <div class="header headerAnimation"></div>
        <h1>jgdml</h1>
        <div class="header headerAnimation"></div>
    </header>
    <div id="infoModal" class="card card-modal">
        <div id="cardArrow" class="card-arrow">
            <i class="fa-solid fa-arrow-turn-up fa-2xl"></i>
        </div>
        <div id="cardContent"></div>
        
    </div>
    <div id="clickOverlay"></div>
    <div id="overlay" class="overlay"></div>
    <div id="mainContainer" class="main-container">
        <div class="card card-small">
            <i class="fa-solid fa-circle-info fa-2xl"></i>
            <h2>Sobre</h2>
            <p>Algumas informações sobre mim.</p>
        </div>
        <div id="proj" class="card card-small">
            <i class="fa-solid fa-code fa-2xl"></i>
            <h2>Projetos</h2>
            <p>Projetos em que eu trabalhei.</p>
        </div>
        <div class="card card-small">
            <i class="fa-solid fa-briefcase fa-2xl"></i>
            <h2>Experiência</h2>
            <p>Experiências profissionais que tive.</p>
        </div>
        <div class="card card-small">
            <i class="fa-solid fa-message fa-2xl"></i>
            <h2>Contato</h2>
            <p>Opções para contato.</p>
        </div>
        <div class="card card-small">
            <i class="fa-solid fa-wrench fa-2xl"></i>
            <h2>Tecnologias</h2>
            <p>Tecnologias que já utilizei.</p>
        </div>
    </div>
