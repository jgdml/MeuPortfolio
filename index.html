    <script>
        toggleCard = function() {
            $("#overlay").toggleClass("blur-filter");
            currentCard.toggleClass("rotation");
        }
        effect3d = (e) => {
            calcX = (e.pageX - window.screen.width / 2) / (window.screen.width / 2);
            calcY = (e.pageY - window.screen.height / 2) / (window.screen.height / 2);

            mainContainer.style.transform = `rotateY(${calcX * 15}deg) rotateX(${-calcY * 15}deg)`;
            mainContainer.style.boxShadow = `rgba(0, 0, 0, 0.25) ${-calcX * 50}px ${-calcY * 50}px 10px`;
        }

        var mainContainer = document.getElementById("mainContainer");
        var calcX = 0;
        var calcY = 0;
        var intensity = 5;
        var currentCard = null;
        
        $(document).ready(() => {
            $(document).on("mousemove", effect3d);

            $(".card-small").on("click", function() {
                currentCard = $(this);
                toggleCard();
            });

            $("#overlay").on("click", function(){
                toggleCard();
            })
        })
